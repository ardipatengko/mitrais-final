  <md-list-item (click)="onSelect()"  [ngClass]="{'emp-selected': mediaItem.empId===select}" >
     <img md-list-avatar src="media/{{ mediaItem.photo }}" />
     <p md-line>
      <span> {{ mediaItem.firstName }} {{ mediaItem.lastName}} </span>
    </p>
     <p md-line> <span> {{ mediaItem.grade}}, {{ mediaItem.division}} </span> </p>
     <p md-line> <span> {{ mediaItem.location.locationName }}, {{ mediaItem.phone }} </span> </p>
     <p md-line> <span> {{ mediaItem.hiredDate  | date: 'mediumDate' }} </span> </p>
     <button md-icon-button (click)="onSelect()">
        <md-icon>radio_button_checked</md-icon>
        <i class="material-icons">keyboard_arrow_right</i>
     </button>
     
  </md-list-item>
  <md-divider></md-divider>
