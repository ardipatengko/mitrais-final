<div md-dialog-container>
        <h1 md-dialog-title>Are you sure to delete item? </h1>
        <div id="button">
            <div md-dialog-actions>
                <button md-raised-button style="background-color: #38aff5; color: white;" (click)="dialogRef.close('Yes')">Yes</button>
                <button md-raised-button (click)="dialogRef.close('No')">No</button>
            </div>
        </div>
</div>
