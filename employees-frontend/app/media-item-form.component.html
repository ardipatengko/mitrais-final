<header>
  <h2>Add Media to Watch</h2>
</header>
<form
  [formGroup]="form"
  (ngSubmit)="onSubmit(form.value)">
  <ul>
    <li>
      <label for="medium">Medium</label>
      <select name="medium" id="medium" formControlName="medium">
        <option *ngFor="let medium of lookupLists.mediums" value="{{medium}}">{{medium}}</option>
      </select>
    </li>
    <li>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" formControlName="name">
      <div *ngIf="form.controls.name.errors?.pattern" class="error">
        Name has invalid characters
      </div>
    </li>
    <li>
      <label for="category">Category</label>
      <select name="category" id="category" formControlName="category">
        <option value="Action">Action</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
      </select>
    </li>
    <li>
      <label for="year">Year</label>
      <input type="text" name="year" id="year" maxlength="4" formControlName="year">
      <div *ngIf="form.controls.year.errors?.year" class="error">
        Must be between 
        {{form.controls.year.errors?.year.min}} 
        and 
        {{form.controls.year.errors?.year.max}}
      </div>
    </li>
  </ul>
  <button type="submit" [disabled]="!form.valid">Save</button>

  <md-input-container>
  <input mdInput placeholder="First Name">
</md-input-container>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><md-input-container class="example-full-width">
      <input mdInput placeholder="First name">
    </md-input-container></td>
    <td><md-input-container class="example-full-width">
      <input mdInput placeholder="Sub Division">
    </md-input-container></td>
  </tr></table>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><md-input-container class="example-full-width">
      <input mdInput placeholder="Last name">
    </md-input-container></td>
    <td><md-input-container class="example-full-width">
      <input mdInput placeholder="Status">
    </md-input-container></td>
  </tr></table>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><md-input-container class="example-full-width">
      <input mdInput placeholder="Gender">
    </md-input-container></td>
    <td><md-input-container class="example-full-width">
      <input mdInput placeholder="Suspend Date">
    </md-input-container></td>
  </tr></table>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><md-input-container class="example-full-width">
      <input type="date" mdInput placeholder="Date of Birth">
    </md-input-container></td>
    <td><md-input-container class="example-full-width">
      <input type="date" mdInput placeholder="Hired Date">
    </md-input-container></td>
  </tr></table>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><md-input-container class="example-full-width">
      <input mdInput placeholder="Nationality">
    </md-input-container></td>
    <td> <md-select placeholder="Favorite food" class="example-full-width">
    <md-option> Tes
    </md-option>
  </md-select></td>
  </tr></table>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><md-input-container class="example-full-width">
      <input mdInput placeholder="Marital Status">
    </md-input-container></td>
    <td> <md-select placeholder="Division" class="example-full-width">
    <md-option> Tes
    </md-option>
  </md-select></td>
  </tr></table>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><md-input-container class="example-full-width">
      <input mdInput placeholder="Phone">
    </md-input-container></td>
    <td><md-input-container class="example-full-width">
      <input mdInput placeholder="Email">
    </md-input-container></td>
  </tr></table>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <button md-raised-button>Cancel</button>
      <button md-raised-button>Save</button>
      <button md-fab><md-icon>add</md-icon></button>
    </tr>
  </table>
  
</form>
