<header>
</header>
<section>
  <form enctype="multipart/form-data"
    [formGroup]="form"
    (ngSubmit)="onSubmit(form.value)">
      <img md-list-avatar class="foto" src="media/{{ photoStart }}" />
      <table class="example-full-width" cellspacing="0" style="width: 80%;">
        <tr>
        <td><md-input-container class="example-full-width">
          <input mdInput placeholder="First name"
          name="firstName" id="firstName" formControlName="firstName" size="100">
        </md-input-container>
        <div *ngIf="form.controls.firstName.errors?.firstName" class="error">
          {{form.controls.firstName.errors?.firstName.message}} 
        </div>
        </td>
        <td><md-input-container class="example-full-width">
          <input mdInput placeholder="Sub Division" 
          name="subDiv" formControlName="subDiv" id="subDiv" size="100">
        </md-input-container></td>
      </tr>
      </table>

      <table class="example-full-width" cellspacing="0" style="width: 80%;"><tr>
        <td><md-input-container class="example-full-width">
          <input mdInput placeholder="Last name"
          name="lastName" id="lastName" formControlName="lastName" size="50">
        </md-input-container></td>
        <td><md-input-container class="example-full-width">
          <input mdInput placeholder="Status"
          name="status" id="status" formControlName="status" size="50">
        </md-input-container></td>
      </tr></table>

    <table class="example-full-width" cellspacing="0" style="width: 80%;"><tr>
      <td> <md-select placeholder="Gender" class="example-full-width"
      name="gender" id="gender" formControlName="gender" style="width: 340px;">
      <md-option *ngFor="let gender of lookupLists3.genders" 
      value="{{gender}}">{{gender}}
      </md-option>
    </md-select></td>
      <td><md-input-container class="example-full-width">
        <input type="date" mdInput placeholder="Suspend Date"
         name="suspendDate" id="suspendDate" formControlName="suspendDate" style="width: 340px;">
      </md-input-container></td>
    </tr></table>

    <table class="example-full-width" cellspacing="0" style="width: 80%;"><tr>
      <td><md-input-container class="example-full-width">
        <input type="date" mdInput placeholder="Date of Birth"
         name="dob" id="dob" formControlName="dob" style="width: 340px;">
      </md-input-container></td>
      <td><md-input-container class="example-full-width">
        <input type="date" mdInput placeholder="Hired Date"
        name="hiredDate" id="hiredDate" formControlName="hiredDate" style="width: 340px;">
      </md-input-container></td>
    </tr></table>

    <table class="example-full-width" cellspacing="0" style="width: 80%;"><tr>
      <td><md-input-container class="example-full-width">
        <input mdInput placeholder="Nationality"
         name="nationality" id="nationality" formControlName="nationality" size="38">
      </md-input-container></td>
      <td> <md-select placeholder="Grade" class="example-full-width"
      name="grade" id="grade" formControlName="grade" style="width: 340px;">
      <md-option *ngFor="let grade of lookupLists.grades" value="{{grade.gradeCode}} - {{grade.grade}}">{{grade.gradeCode}} - {{grade.grade}} 
      </md-option>
    </md-select></td>
    </tr></table>

    <table class="example-full-width" cellspacing="0" style="width: 80%;"><tr>
      <td><md-input-container class="example-full-width">
        <input mdInput placeholder="Marital Status"
        name="marStatus" id="marStatus" formControlName="marStatus" size="38">
      </md-input-container></td>
      <td> <md-select placeholder="Division" class="example-full-width"
      name="division" id="division" formControlName="division" style="width: 340px;">
      <md-option *ngFor="let division of lookupLists2.divisions" 
      value="{{division.divisionCode}}">{{division.divisionCode}} - {{division.division}} 
      </md-option>
    </md-select></td>
    </tr></table>

    <table class="example-full-width" cellspacing="0" style="width: 80%;"><tr>
      <td><md-input-container class="example-full-width">
        <input mdInput placeholder="Phone"
        name="phone" id="phone" formControlName="phone" size="50">
      </md-input-container></td>
      <td><md-input-container class="example-full-width">
        <input mdInput placeholder="Email"
        name="email" id="email" formControlName="email" size="50">
      </md-input-container></td>
    </tr></table>

    <table class="example-full-width" cellspacing="0" style="width: 80%;"><tr>
      <td>
        <md-select placeholder="Location" class="example-full-width"
      name="location" id="location" formControlName="locationId" style="width: 340px;">
      <md-option *ngFor="let location of locations" [value]="location.locationId" 
      value="{{ location.locationId }}">{{location.locationName}}
      </md-option>
    </md-select>
        </td>
    </tr></table>

     <div id="footerdiv">
       <button type="submit" md-raised-button class="buttonColor" [disabled]="!form.valid">Save</button>
       <button type="reset" (click)="addNew(form.value)" md-raised-button>Cancel</button> 
     </div>
     
     <div class="fotoimage">
        <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".png,.jpeg,.jpg" #file hidden>
      </div>
  </form>
  <div class="fotoimage">
    <button md-mini-fab (click)="file.click()" class="buttonColor"><md-icon>add_a_photo</md-icon></button>
  </div>
  <div id="divfix" (click)="addNew2()">
        <button md-mini-fab class="buttonColor"><md-icon>add</md-icon></button>
  </div> 
</section>
