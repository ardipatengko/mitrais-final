<div md-dialog-container>
    <form
    [formGroup]="form">
        <h1 md-dialog-title>Employees Filter Base On : </h1>
        <p> Gender 
                <md-radio-group name="gender" id="gender" formControlName="gender" #gender>
                    <md-radio-button value="Male" checked>Male</md-radio-button>
                    <md-radio-button value="Female">Female</md-radio-button>
                </md-radio-group>
        </p>
        <br />
        <p> Locations
            <md-select class="example-full-width" name="location" id="location" formControlName="location" #location>
                <md-option *ngFor="let location of locations" 
                value="{{ location.locationName }}">{{ location.locationName }}
                </md-option>
            </md-select>
        </p>
        <div md-dialog-actions>
            <button md-button (click)="dialogRef.close(form.value)">Filter</button>
            <button md-button (click)="dialogRef.close()">Exit</button>
        </div>
    </form>
</div>
