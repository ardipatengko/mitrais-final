<header 
    [ngClass]="{'medium-movies':medium === 'Movies', 'medium-series':medium === 'Series'}">
    <h2>{{medium}}</h2>
    <div>{{ mediaItems | categoryList }}</div>
</header>
<section>
  <div id="leftList">
    <p>
    <md-input-container class="example-full-width">
          <input mdInput placeholder="Search" size="10" #search (keyup)="onKey($event, search.value)"> <!-- (input)="filterItem(search.value)" -->
        </md-input-container>
        <button md-icon-button (click)="sorting($event)">
          <md-icon >sort</md-icon>
        </button>
        <button md-icon-button (click)="openDialog()">
          <md-icon>filter_list</md-icon>
        </button>
          {{selectedOption}}
  
        <md-chip> {{ mediaItemsCount }}  </md-chip>
        <button md-icon-button (click)="deleteItem()">
          <md-icon >delete</md-icon>
        </button>
    </p>
      <md-nav-list>
        <md-list>
    <mw-media-item
      [ngClass]="{'medium-movies': mediaItem.medium==='Movies', 'medium-series':mediaItem.medium==='Series'}" 
      *ngFor="let mediaItem of mediaItems"
      [mediaItem]="mediaItem"
      (select)="onMediaItemSelect($event)"></mw-media-item>
        </md-list>
      </md-nav-list>
  </div>
  <div id="rightForm">
    <mw-media-item-form [employeeForm]="employee" (changes)="onMediaItemChanges($event)"> </mw-media-item-form>
  </div>
</section>
